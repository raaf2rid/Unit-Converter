<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
        <div id="box-1">
        <h4>Metric/Imperial unit conversion</h4>
        <input type="number" min="0" step="any" id="input-value" placeholder="0" oninput="validity.valid||(value='');"></input>
        </div>
            
        <div id="box-2">
            <p class="title">Length (Meter/Feet)</p>
            <p class="result" id="length">0 meters = 0.000 feet | 0 feet = 0.000 meters </p>
            <p class="title">Volume (Liters/Gallons)</p>
            <p class="result" id="volume">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            <p class="title">Mass (Kilograms/Pounds)</p>
            <p class="result" id="mass">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
        </div>   
        </div>
        <script src="index.js"></script>
    </body>
</html>
